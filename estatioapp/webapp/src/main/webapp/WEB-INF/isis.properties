                        new.*:fa-plus,\
                        add.*:fa-plus-square,\
                        create.*:fa-plus,\
                        update.*:fa-edit,\
                        change.*:fa-edit,\
                        remove.*:fa-minus-square,\
                        copy.*:fa-copy,\
                        move.*:fa-exchange,\
                        first.*:fa-star,\
                        find.*:fa-search,\
                        lookup.*:fa-search,\
                        clear.*:fa-remove,\
                        previous.*:fa-step-backward,\
                        next.*:fa-step-forward,\
                        list.*:fa-list, \
                        all.*:fa-list, \
                        download.*:fa-download, \
                        upload.*:fa-upload, \
                        execute.*:fa-bolt, \
                        run.*:fa-bolt, \
                        calculate.*:fa-calculator, \
                        verify.*:fa-check-circle, \
                        refresh.*:fa-refresh, \
                        install.*:fa-wrench, \
                        stop.*:fa-stop, \
                        terminate.*:fa-stop, \
                        pause.*:fa-pause, \
                        suspend.*:fa-pause, \
                        approve.*:fa-thumbs-o-up, \
                        decline.*:fa-thumbs-o-down
                        
                        

isis.reflector.facet.cssClass.patterns=\
                        update.*:btn-default,\
                        delete.*:btn-warning,\
                        .*:btn-primary



